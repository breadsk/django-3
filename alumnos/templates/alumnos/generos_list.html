{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listar Alumnos</h1>

    <button type="button">
        <a href="{% url 'generosAdd' %}"> Agregar </a>
    </button>

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>

    <div>
        <form action="">
            {{form.as_p}}
        </form>
    </div>

    <table>
        {% if alumnos %}
            <th>Rut</th>
            <th>Nombre</th>
            <th>Apellido P</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in alumnos %}
                <tr>
                    <td>{{x.rut}}</td>
                    <td>{{x.nombre}}</td>
                    <td>{{x.apellido_paterno}}</td>
                    <td><a href="{% url 'generos_del' pk=x.id_genero %}">Eliminar</a></td>
                    <td><a href="{% url 'generos_edit' pk=x.id_genero %}">Modificar</a></td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    });
</script>
</body>
</html>
